<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Component - Modal</title>
        <link href="modal.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- Show modal -->
        <a href="#sample-modal" data-modal-show="sample-modal">Show Modal</a>

        <!-- Hide modal -->
        <a href="#sample-modal" data-modal-hide="sample-modal">Hide Modal</a>

        <!-- Toggle modal -->
        <a href="#sample-modal" data-modal-toggle="sample-modal">Toggle Modal</a>

        <!-- Default Modal -->
        <div id="modal-default" class="modal" data-modal="modal-default" role="dialog">
            <div class="modal__dialog">
                <span class="modal__close" data-modal-close></span>
                <div class="modal__content">
                    <header class="modal__header">
                        <h3 class="modal__title">This is a modal title</h3>
                    </header>
                    <section class="modal__body">
                        <p>...</p>
                    </section>
                    <footer class="modal__footer u--text-align-right">
                        <a href="#modal-default" class="btn" data-modal-close>
                            Close
                        </a>
                    </footer>
                </div>
            </div>
        </div>

        <!-- Small Modal -->
        <div id="modal-small" class="modal modal--sm" data-modal="modal-small" role="dialog">
            <div class="modal__dialog">
                <span class="modal__close" data-modal-close></span>
                <div class="modal__content">
                    <header class="modal__header">
                        <h3 class="modal__title">This is a modal title</h3>
                    </header>
                    <section class="modal__body">
                        <p>...</p>
                    </section>
                    <footer class="modal__footer u--text-align-right">
                        <a href="#modal-default" class="btn" data-modal-close>
                            Close
                        </a>
                    </footer>
                </div>
            </div>
        </div>

        <!-- Large Modal -->
        <div id="modal-large" class="modal modal--lg" data-modal="modal-large" role="dialog">
            <div class="modal__dialog">
                <span class="modal__close" data-modal-close></span>
                <div class="modal__content">
                    <header class="modal__header">
                        <h3 class="modal__title">This is a modal title</h3>
                    </header>
                    <section class="modal__body">
                        <p>...</p>
                    </section>
                    <footer class="modal__footer u--text-align-right">
                        <a href="#modal-default" class="btn" data-modal-close>
                            Close
                        </a>
                    </footer>
                </div>
            </div>
        </div>

        <!-- Large Modal -->
        <div id="modal-large" class="modal modal--lg" data-modal="modal-large" role="dialog">
            <div class="modal__dialog">
                <span class="modal__close" data-modal-close></span>
                <div class="modal__content">
                    <header class="modal__header">
                        <h3 class="modal__title">This is a modal title</h3>
                    </header>
                    <section class="modal__body">
                        <p>...</p>
                    </section>
                    <footer class="modal__footer u--text-align-right">
                        <a href="#modal-default" class="btn" data-modal-close>
                            Close
                        </a>
                    </footer>
                </div>
            </div>
        </div>

        <script src="modal.js"></script>
    </body>
</html>
